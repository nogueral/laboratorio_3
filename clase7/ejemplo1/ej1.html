        //----------------------------------------------------------------------------------------------


        function sumar(a, b, ...c){ // pasametro REST, agarra todos los parametros q vengan de mas y los va a encerrar en un array

            //console.log(arguments);
            //console.log(c);

            let suma = a + b;

            c.forEach((elemento)=> {suma += elemento;})
            
            return suma;
        
        }
